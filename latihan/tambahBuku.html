<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Latihan membuat user interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- header -->
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 mx-5 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
          <i class="bi bi-house" style="font-size: 2rem; color: rgb(54, 90, 156);"></i>
            <!-- <svg
              class="bi"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            > -->
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Beranda</a></li>
          <li><a href="#" class="nav-link px-2">Buku</a></li>
          <li><a href="#" class="nav-link px-2">Anggota</a></li>
          <li><a href="#" class="nav-link px-2">Transaksi</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">
            Login
          </button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </header>
    <!-- </div> -->

    <!-- content form -->
     <div class="container">
        <div><h2>Form Tambah Buku</h2></div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="kodeBuku" class="form-label">Kode Buku</label>
              <input type="text" class="form-control" id="kodeBuku">
            </div>
            <div class="col-md-6">
              <label for="pengarang" class="form-label">Pengarang</label>
              <input type="text" class="form-control" id="pengarang">
            </div>
            <div class="col-12">
              <label for="judulBuku" class="form-label">Judul Buku</label>
              <input type="text" class="form-control" id="judulBuku" placeholder="PHP pemula">
            </div>
            <!-- <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div> -->
            <div class="col-md-6">
              <label for="Penerbit" class="form-label">Penerbit</label>
              <input type="text" class="form-control" id="penerbit">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Kategory Buku</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Majala</option>
                <option>Kamus</option>
                <option>Komik</option>
              </select>
            </div>
            <!-- <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div> -->
            <div class="col-md-6">
              <label for="inputState" class="form-label" id="teknologiInformasi">Kategori Buku</label>
              <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault">
                  Rekayasa Perangkat Lunak
                </label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              </div>
              <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault">
                  Elektronika
                </label>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Tersedia
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Terpinjam
                </label>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-success">+ Tambah</button>
            </div>
          </form>
     </div>
       
    <!-- //footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 ml-5 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Company, Inc</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis fixed-bottom mx-5 text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Beranda</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Buku</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Anggota</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Transaksi</a></li>
          </ul>
        </footer>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
