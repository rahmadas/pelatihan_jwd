    <div class="container">
      <div class="row mb-4">
        <div class="col-sm-12">
          <h3>Form Tambah Buku</h3>
          <form
            method="post"
            action="menampilkan.php"
            name="formBuku"
            onsubmit="return cekPengarang()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="inputEmail4" class="form-label">*Kode Buku</label>
                <input
                  type="text"
                  class="form-control"
                  id="kode"
                  name="kode"
                  placeholder="kode buku"
                  required
                  onkeyup="cekJumlahHurufKode" />
              </div>
              <div class="col-md-6 mb-3">
                <label for="inputEmail4" class="form-label">*Judul</label>
                <input
                  type="text"
                  class="form-control"
                  id="judul"
                  name="judul"
                  placeholder="judul" />
              </div>
              <div class="col-md-4 mb-3">
                <label for="inputState" class="form-label">*Jenis Buku</label>
                <select id="inputState" name="jenis" class="form-select">
                  <option selected>Pilih...</option>
                  <option>Java Scrip</option>
                  <option>Php</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="inputPassword4" class="form-label"
                  >*Kategori Buku</label
                >
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="customCheck2"
                    name="kategori_rpl"
                    value="1" />
                  <label class="form-check-label" for="customCheck2"
                    >Rekayasa Perangkat Lunak
                  </label>
                </div>

                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="kategori_elektronika"
                    name="kategori_elektronika"
                    value="1" />
                  <label class="custom-control-label" for="customCheck1"
                    >Elektronika</label
                  >
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">*Ketersediaan</label>
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    id="ketersediaan"
                    name="ketersediaan"
                    class="custom-control-input"
                    value="1" />
                  <label class="custom-control-label" for="customRadio1"
                    >Tersedia
                  </label>
                </div>
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    id="ketersediaan2"
                    name="ketersediaan2"
                    class="custom-control-input"
                    value="1" />
                  <label class="custom-control-label" for="customRadio2"
                    >tidak Tersedia</label
                  >
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-success float-end">
              Tambah
            </button>
          </form>
        </div>
      </div>
